<h1>TRANSACTION HISTORY</h1>
<a routerLink="/dashboard">Back to dashboard</a>

<div class="main">
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of transactions">
                <td>{{t.type}}</td>
                <td>{{t.amount}}</td>
            </tr>
        </tbody>
    </table>
</div>
<br>
